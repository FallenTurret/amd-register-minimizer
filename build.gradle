plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.tudo-aqua:z3-turnkey:4.8.10'
    implementation 'me.tongfei:progressbar:0.9.1'
}

application {
    mainClassName = 'ru.itmo.Main'
}

run {
    enableAssertions = true
}